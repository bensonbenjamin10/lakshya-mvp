name: lakshya_mvp
description: Lakshya Institute - Digital Portal MVP for Commerce Professional Courses
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  go_router: ^13.0.0
  provider: ^6.1.1
  http: ^1.1.2
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.2
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  intl: ^0.19.0
  google_fonts: ^6.1.0
  webview_flutter: ^4.4.2
  supabase_flutter: ^2.8.0
  flutter_secure_storage: ^9.2.0
  connectivity_plus: ^6.0.0
  file_picker: ^8.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.4

# App Icon Configuration
# To generate icons, run: flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#FFFFFF"
    theme_color: "#0F4C81"
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  # PWA configuration
  # The following section is specific to Flutter Web
  # For PWA support, ensure web/manifest.json is configured

