    </style>
  </defs>
  
  <!-- White Background -->
  <rect width="1024" height="1024" fill="#FFFFFF"/>
  
  <!-- Blue rounded square background -->
  <rect x="172" y="222" width="600" height="600" rx="80" fill="#0F4C81"/>
  
  <!-- Large "L" letter - Nunito ExtraBold style -->
